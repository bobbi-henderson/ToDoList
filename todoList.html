<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="Assets/CSS/todoList.css">
    <script src="https://kit.fontawesome.com/6bab3c972e.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar sticky-top navbar-light bg-light">
        <a href="#" class="navbar-brand">To Do List</a>
    </nav>
    <div id="container">
        <h1>TO-DO List <i class="fas fa-plus"></i></h1>
        <input type="text" placeholder="Add New To-Do">
        <ul>
            <li><span><i class="fas fa-trash-alt"></i></span> 
                Grocery Shopping</li>
            <li><span><i class="fas fa-trash-alt"></i></span> 
                Dishes</li>
            <li><span><i class="fas fa-trash-alt"></i></span> 
                Walk the Dog</li>
            <li><span><i class="fas fa-trash-alt"></i></span> 
                Stay Home</li>
        </ul>
    </div>
    

    <script type="text/javascript" src="Assets/JS/todoList.js"></script>
</body>
</html>
